<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V15</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="http://localhost:8080/images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/vendor/bootstrap/css/bootstrap.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/vendor/animate/animate.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/vendor/css-hamburgers/hamburgers.min.css"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/vendor/animsition/css/animsition.min.css"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/vendor/select2/select2.min.css"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/vendor/daterangepicker/daterangepicker.css"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/css/main.css"/>
	<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-form-title" style="background-image: url('http://localhost:8080/images/bg-01.jpg');">
					<span class="login100-form-title-1">
						Log In
					</span>
			</div>

			<form class="login100-form validate-form" method="post" action="doLogin">
				<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="id" placeholder="Enter email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
					<span class="label-input100">Password</span>
					<input class="input100" type="password" name="pw" placeholder="Enter password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">

					<button class="login100-form-btn" onClick="location.href='http://localhost:8080/'">홈</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<input type = "submit" class="login100-form-btn" onClick="location.href='http://localhost:8080/'" value="로그인" name = "Login">

					&nbsp;&nbsp;&nbsp;
				</div>
			</form>
		</div>
	</div>
</div>

<!--===============================================================================================-->
<script src="http://localhost:8080/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="http://localhost:8080/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="http://localhost:8080/bootstrap/js/popper.js"></script>
<script src="http://localhost:8080/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="http://localhost:8080/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="http://localhost:8080/vendor/daterangepicker/moment.min.js"></script>
<script src="http://localhost:8080/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="http://localhost:8080/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="http://localhost:8080/js/main.js"></script>

</body>
</html>
